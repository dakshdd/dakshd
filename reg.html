<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      padding: 30px;
    }
    .form-box {
      max-width: 1000px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }
    .form-box h2 {
      text-align: center;
      color: #0078D7;
      margin-bottom: 30px;
    }
    .row {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    .column {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    label {
      font-weight: bold;
      margin-bottom: 5px;
    }
    input, textarea, select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      width: 100%;
    }
    button {
      margin-top: 30px;
      width: 100%;
      padding: 14px;
      background-color: #0078D7;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005a9e;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Student Registration Form</h2>
    <form method="POST" action="/submit_registration">
      
      <div class="row">
        <div class="column">
          <label>Receipt Number</label>
          <input type="text" name="receipt_number" required>
        </div>
        <div class="column">
          <label>Current Date</label>
          <input type="date" name="current_date" required>
        </div>
      </div>

      <div class="row">
        <div class="column">
          <label>Student Name</label>
          <input type="text" name="student_name" required>
        </div>
        <div class="column">
          <label>Class</label>
          <input type="text" name="class" required>
        </div>
      </div>

      <div class="row">
        <div class="column">
          <label>Father's Name</label>
          <input type="text" name="father_name" required>
        </div>
        <div class="column">
          <label>Mother's Name</label>
          <input type="text" name="mother_name" required>
        </div>
      </div>

      <div class="row">
        <div class="column">
          <label>Address</label>
          <textarea name="address" rows="3" required></textarea>
        </div>
        <div class="column">
          <label>Contact Number</label>
          <input type="tel" name="contact_number" required>
        </div>
      </div>

      <div class="row">
        <div class="column">
          <label>Test Date</label>
          <input type="date" name="test_date">
        </div>
        <div class="column">
          <label>Last School Attended</label>
          <input type="text" name="last_school">
        </div>
      </div>

      <div class="row">
        <div class="column">
          <label>Amount</label>
          <input type="number" name="amount" required>
        </div>
        <div class="column">
          <label>Remark</label>
          <textarea name="remark" rows="2"></textarea>
        </div>
      </div>

      <button type="submit">Submit</button>
	 </form>
  </div>
</body>
</html>
